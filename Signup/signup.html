<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-primary okay">
                <h2 class="mt-5 marginleft text-white">BLOGS BY AFTAB</h2>
                <img class="pic mt-5" src="../Assets/Images/cb871d114710f8bae5edb87d4af3c4f7.gif" alt="">
            </div>
            <div class="col-md-6">
                <nav class="mb-5">
                    <a href="../index.html" class="cursor"><i class="fa-solid fa-chevron-left ms-5 mt-5 text-secondary"></i><span class="ms-3 text-secondary">Back</span></a>
                </nav>
                <banner class="d-flex justify-content-center align-items-center">
                    <div class="d-flex flex-column" id="form">
                        <h1>Account Signup</h1>
                        <p class="text-secondary">Become a member and enjoy exclusive<br>promotions.</p>
                        <p class="text-secondary-subtle mt-2">Email address</p>
                        <input class="p-2 border border-secondary-subtle" type="text" name="" id="userEmail">
                        <p class="text-secondary-subtle mt-3">Password</p>
                        <input class="p-2 border border-secondary-subtle" type="password" name="" id="userPassword">
                        <button id="signUpBtn" class="mt-4 text-white bg-primary p-3 rounded border border-0">Sign Up</button>
                        <p class="text-secondary mt-4 text-center">Already have an account ?<a href="../Login/login.html" class="ms-2 text-primary cursor">Login here</a></p>
                    </div>
                </banner>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./signup.js"></script>

</html>
