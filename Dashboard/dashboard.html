<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-3" href="#">BLOGS BY AFTAB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-light me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add Blogs
            </button>
            <!-- Modal -->
            <div class="modal fade mt-2" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-3" id="exampleModalLabel">Add Blogs</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body d-flex flex-column">
                    <h5 class="mb-3">Title :</h5>
                    <input type="text" class="mb-3 p-2" id="stdName" placeholder="Enter blog title">
                    <h5 class="mb-3">Description :</h5>
                    <textarea cols="6" rows="4" class="p-2 resize" name="" id="assignmentLink" placeholder="Enter blog description"></textarea>
                    <input class="mt-3" type="file" id="image" accept="image/*">
                    <p id="progressor" class="mt-3"></p>
                    <p id="showState"></p>
                    <div class="d-flex m-auto" id="stateBtns">
                      <button id="pause" type="button" class="btn btn-outline-warning me-2">Pause</button>
                      <button id="resume" type="button" class="btn btn-outline-primary me-2">Resume</button>
                      <button id="cancel" type="button" class="btn btn-outline-danger">Cancel</button>
                    </div>
                    <!-- <div class="data mt-3">
                      <h5 class="mb-3">All Data :</h5>
                    </div> -->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="addAssignment">Add</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-light me-3" data-bs-toggle="modal" data-bs-target="#exampleModal2">
              All Blogs
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header d-flex flex-column">
                    <h1 class="modal-title fs-3 me-3" id="exampleModalLabel">All Blogs</h1>
                    <div class="form d-flex flex-column">
                      <h5 class="mb-3">Name :</h5>
                      <input type="text" class="mb-3" id="stdName">
                      <h5 class="mb-3">Assignment Link :</h5>
                      <input type="text" id="assignmentLink">
                      <!-- <button type="button" class="btn btn-primary mt-3" id="updateAssignment">Update</button> -->
                    </div>
                  </div>
                  <div class="modal-body d-flex flex-column data">
              
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <a id="logOutBtn" href="./Login/login.html" type="button" class="btn btn-outline-light">Logout</a>
            </form>
          </div>
        </div>
      </nav>
      <div class="backimage">

      </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./dashboard.js"></script>
</body>
</html>
